name: ğŸ¬ Cinema App - CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:
    inputs:
      test_suite:
        description: 'Escolha qual suÃ­te executar'
        required: true
        default: 'all'
        type: choice
        options:
        - all
        - api
        - web

jobs:
  api-tests:
    name: ğŸ”§ API Tests
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.test_suite == 'api' || github.event.inputs.test_suite == 'all' || github.event.inputs.test_suite == '' }}
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: ğŸ“¦ Cache dependÃªncias
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        
    - name: ğŸ”§ Instalar dependÃªncias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: ğŸ§ª Executar testes API
      run: |
        robot --outputdir results/api \
              --include AUTH* --include MOV* --include RES* \
              tests/api/
              
    - name: ğŸ“Š Upload resultados API
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: api-test-results
        path: results/api/

  web-tests:
    name: ğŸŒ Web Tests
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.test_suite == 'web' || github.event.inputs.test_suite == 'all' || github.event.inputs.test_suite == '' }}
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: ğŸ”§ Instalar dependÃªncias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: ğŸ­ Instalar Playwright browsers
      run: rfbrowser init
        
    - name: ğŸ§ª Executar testes Web
      run: |
        xvfb-run -a robot --outputdir results/web --variable HEADLESS:true tests/web/
              
    - name: ğŸ“Š Upload resultados Web
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: web-test-results
        path: results/web/

  quality-gate:
    name: ğŸš¦ Quality Gate
    runs-on: ubuntu-latest
    needs: [api-tests, web-tests]
    if: always()
    
    steps:
    - name: ğŸ“Š Verificar qualidade
      run: |
        api_result="${{ needs.api-tests.result }}"
        web_result="${{ needs.web-tests.result }}"
        
        echo "API Tests: $api_result"
        echo "Web Tests: $web_result"
        
        # Considerar skipped como sucesso para execuÃ§Ãµes condicionais
        if [[ ("$api_result" == "success" || "$api_result" == "skipped") && ("$web_result" == "success" || "$web_result" == "skipped") ]]; then
          echo "âœ… Quality Gate PASSOU - Deploy pode prosseguir!"
          echo "ğŸš€ Vercel farÃ¡ deploy automÃ¡tico apÃ³s merge"
        else
          echo "âŒ Quality Gate FALHOU - Deploy bloqueado"
          echo "Pelo menos um job falhou: API=$api_result, Web=$web_result"
          exit 1
        fi